
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>幻梦壁纸 - 樱色次元</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#fb7185">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="幻梦图库">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fff1f2;
            color: #1e293b;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .anime-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(251, 113, 133, 0.15);
        }
        
        .anime-bg {
            background: linear-gradient(-45deg, #fecdd3, #fce7f3, #fae8ff, #ffe4e6, #fff1f2);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .anime-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(244, 114, 182, 0.2), transparent 50%),
                        radial-gradient(circle at bottom left, rgba(192, 132, 252, 0.15), transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        .anime-glow {
            position: fixed;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(251, 113, 133, 0.12) 0%, transparent 70%);
            top: -25%;
            left: -25%;
            pointer-events: none;
            z-index: -1;
            filter: blur(120px);
            animation: drift 25s linear infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fff1f2;
        }
        ::-webkit-scrollbar-thumb {
            background: #fb7185;
            border-radius: 10px;
            border: 2px solid #fff1f2;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e11d48;
        }
    </style>
